<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kandi Runner</title>
        <link rel="stylesheet" href="kandi.css" type="text/css" media="screen">
        <script src="pgb.js"></script>
        <!--<script src="cordova.js"></script>-->
        <script type="text/javascript" src="jquery.2.1.1.min.js"></script>
    </head>
    <body>
        <div class="wrapper-outer">
            <div class="wrapper-inner">
                <div class="sound sound-off"></div>
                <div id="menu">
                    <div id="progress">
                        <div id="percent">Downloading: <span id="p"></span></div>
                        <progress id="progress-bar" value="0"></progress>
                    </div>
                    <div id="main">
                        <h1>Endless runner</h1>
                        <ul>
                            <li><a href="javascript:void(0)" class="button play">Start Game</a></li>
                        </ul>
                    </div>
                </div>
                <canvas id="canvas" width="800" height="480"></canvas>
                <div id="game-over">
                    <h2>You ran <span id="score"></span> meters!</h2>
                    <a href="javascript:void(0)" class="button restart">Try again?</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="kandi.js"></script>
        <script>
            function keepRatio() {
                $('#canvas').height($('#canvas').width() / 1.777);
            }
            
            $(document).ready(function() {
                keepRatio();
                
                $(window).resize(function(){
                    keepRatio();
                });
                
                $("html, body").animate({ scrollTop: $(document).height() }, "slow");
                
                (function() {
                    $(document).on("touchend", "canvas", function() {
                        $("canvas").trigger({type: 'keyup', which: 32, keyCode: 32});
                    });

                    $(document).on("touchstart", "canvas", function() {
                        $("canvas").trigger({type: 'keydown', which: 32, keyCode: 32});
                    });
                })();
            });
            
        </script>
    </body>
</html>
